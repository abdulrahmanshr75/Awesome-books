<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="transparent">
      <div class="main">
        <h1 class="heading">All Awesome Books</h1>
        <div id="container"></div>
        <div class="line"></div>
        <h2 class="heading">Add a new book</h2>
        <form class="form" id="myForm">
          <input id="title" name="title" type="text" placeholder="Title" />
          <input id="author" name="author" type="text" placeholder="Author" />
          <button id="btn" class="btn" type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
